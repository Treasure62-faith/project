<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    :root {
        --primary: #f97316;
        --secondary: #4a6d97;
        --text: #2d3436;
        --background: #fff9f3;
        --shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: var(--background);
        min-height: 100vh;
        display: grid;
        place-items: center;
        margin: 0;
    }

    #wrapper {
        width: 90%;
        max-width: 1200px;
        margin: 2rem auto;
    }

    .container {
        background: white;
        border-radius: 24px;
        box-shadow: var(--shadow);
        overflow: hidden;
    }

    .form_wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr;
        min-height: 600px;
    }

    .form_side {
        padding: 4rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    h1 {
        font-size: 2.5rem;
        color: var(--text);
        margin-bottom: 0.5rem;
    }

    h6 {
        color: #666;
        margin-bottom: 2rem;
        font-weight: 400;
    }

    .input_box {
        margin-bottom: 1.5rem;
        position: relative;
    }

    input {
        width: 100%;
        padding: 1rem;
        border: 2px solid #eee;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.2);
    }

    .password-wrapper {
        position: relative;
    }

    .fa-eye-slash {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
        cursor: pointer;
    }

    .remember_box {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 1.5rem 0;
    }

    .remember_box a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
    }

    button[type="submit"] {
        width: 100%;
        padding: 1rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
        background: #e56815;
        transform: translateY(-2px);
    }

    h4 {
        text-align: center;
        color: #666;
        margin: 2rem 0;
        position: relative;
    }

    h4::before,
    h4::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #eee;
        margin: auto;
    }

    .social-login {
        display: flex;
        gap: 1rem;
        justify-content: center;
    }

    .social-login img {
        height: 50px;
        width: 50px;
        padding: 12px;
        border: 1px solid #eee;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .social-login img:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow);
    }

    .img_side {
        background: linear-gradient(45deg, rgba(249, 115, 22, 0.9), rgba(74, 109, 151, 0.9)),
        url('./image/download\ \(3\)-picaai.png') center/cover;
        display: flex;
        align-items: flex-end;
        padding: 2rem;
        color: white;
    }

    .content > button {
        width: 50%;
        padding: 1rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .content > button[class="outline-btn"]:hover {
        background: #e56815;
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .form_wrapper {
            grid-template-columns: 1fr;
        }

        .form_side {
            padding: 2rem;
        }

        .img_side {
            display: none;
        }
    }

    .password-wrapper {
        position: relative;
    }
    
    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #666;
        transition: color 0.3s ease;
    }
    
    .toggle-password:hover {
        color: var(--primary);
    }


    </style>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="form_wrapper">
                <div class="form_side">
                    <h1>Welcome Back</h1>
                    <h6>We're excited to see you again!</h6>

                    <form>
                        <div class="input_box">
                            <input type="email" placeholder="Email Address" required>
                        </div>

                        <div class="input_box">
                            <div class="password-wrapper">
                                <input type="password" id="password" placeholder="Password" required>
                                <i class="fas fa-eye-slash toggle-password" onclick="togglePassword()"></i>
                            </div>
                        </div>

                        <div class="remember_box">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                            <a href="#forgot-password">Forgot Password?</a>
                        </div>

                        <form onsubmit="return handleSubmit()">
                            <!-- Existing form inputs remain same -->
                        
                            <button type="submit" onclick="handleClick()">Sign In</button>
                        </form>

                        <h4>Or continue with</h4>

                        <div class="social-login">

                        </div>
                    </form>
                </div>

                <div class="img_side">
                    <div class="content">
                        <h2>New Here?</h2>
                        <p>Create an account and discover amazing features!</p>
                        <button class="outline-btn">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.querySelector('.toggle-password');
            
            if(passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        }

        function handleSubmit() {
    const email = document.querySelector('input[type="email"]');
    const password = document.getElementById('password');
    
    if(!email.checkValidity()) {
        alert('Please enter a valid email address');
        return false;
    }
    
    if(password.value.length < 8) {
        alert('Password must be at least 8 characters');
        return false;
    }
    
    // If validations pass
    return true;
}

function handleClick() {
    // Add any pre-redirect logic here

    return false; // Prevent default button behavior
}
        </script>
</body>
</html>
