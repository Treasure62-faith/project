<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Cozy Comfort</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .cart-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .checkout-btn, .clear-btn {
            padding: 10px 80px;
            margin-block: 2rem;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover, .clear-btn:hover {
            background-color: #ff6600;
            color: #000;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }

        .item-info {
            flex-grow: 1;
        }

        .quantity-control {
            display: flex;
            align-items: center;
        }

        .quantity-control button {
            padding: 5px 10px;
            margin: 0 5px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
        }

        .quantity-control span {
            min-width: 20px;
            text-align: center;
        }

        .item-total {
            margin-left: 20px;
        }

        .remove-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: red;
        }

        .clear-btn {
            border: none;
            cursor: pointer;
            color: rgb(255, 255, 255);
        }

        .clear-btn > i {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Reuse header/nav from index.html -->
    
    <main class="cart-container gen-layout">
        <div class="cart-actions">
            <button onclick="checkout()" class="checkout-btn">Proceed to Checkout</button>
            <button onclick="clearCart()" class="clear-btn"><i class="fa fa-trash"></i></button>
        </div>
        <h1>Your Shopping Cart</h1>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-summary">
            <h3>Total: $<span id="cart-total">0</span></h3>
        </div>
    </main>

    <script>
        // Cart Management System
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderCart() {
            const container = document.getElementById('cart-items');
            const totalElement = document.getElementById('cart-total');
            let total = 0;
            
            container.innerHTML = cart.map((item, index) => {
                total += item.price * item.quantity;
                return `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="item-info">
                            <h3>${item.name}</h3>
                            <p>$${item.price}</p>
                        </div>
                        <div class="quantity-control">
                            <button onclick="updateQuantity(${index}, ${item.quantity - 1})">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${index}, ${item.quantity + 1})">+</button>
                        </div>
                        <p class="item-total">$${item.price * item.quantity}</p>
                        <button onclick="removeItem(${index})" class="remove-btn">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                `;
            }).join('');

            totalElement.textContent = total.toFixed(2);
            updateCartCounter();
        }

        function updateQuantity(index, newQuantity) {
            if(newQuantity < 1) return removeItem(index);
            cart[index].quantity = newQuantity;
            saveCart();
            renderCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            saveCart();
            renderCart();
        }

        function clearCart() {
            cart = [];
            saveCart();
            renderCart();
        }

        function checkout() {
            if(cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            window.location.href = 'checkout.html';
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCounter();
        }

        function updateCartCounter() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelectorAll('.cart-badge').forEach(badge => {
                badge.textContent = totalItems;
            });
        }

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
            updateCartCounter();
        });
    </script>
</body>
</html>
